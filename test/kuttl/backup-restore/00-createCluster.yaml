apiVersion: db.orange.com/v2
kind: CassandraCluster
metadata:
  name: cassandra-e2e
spec:
  nodesPerRacks: 2
  cassandraImage: cassandra:4.1.2
  bootstrapImage: ghcr.io/cscetbon/casskop-bootstrap:0.1.12
  dataCapacity: "256Mi"
  hardAntiAffinity: false
  deletePVC: true
  autoPilot: true
  autoUpdateSeedList: false
  dataStorageClass: local-path
  backRestSidecar:
    image: ghcr.io/cscetbon/instaclustr-icarus:1.1.3
    resources: &resources
      limits:
        memory: 512Mi
        cpu: 200m
  resources: *resources
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
