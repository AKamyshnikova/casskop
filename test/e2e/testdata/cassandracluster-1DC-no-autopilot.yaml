apiVersion: "db.orange.com/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: cassandra-e2e
  labels:
    cluster: k8s.pic
spec:
  nodesPerRacks: 1
  baseImage: orangeopensource/cassandra-image
  version: latest-cqlsh
  imagePullPolicy: "IfNotPresent"
  imageJolokiaSecret:
    name: jolokia-auth
  rollingPartition: 0
  dataCapacity: "1Gi"
  hardAntiAffinity: false
  deletePVC: false
  autoPilot: true
  autoUpdateSeedList: false
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 1Gi
  topology:
    dc:
      - name: dc1
        rack:
          - name: rack1
          - name: rack2

